<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocke Drunk | Api Borrachos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="cont_ppl" class="cont__ppl center">
        <div id="pocke__drunk" class="pocke__drunk">
            <div class="header">Pocke Drunk<br><span class="design">by Jizra Design</span> </div>
            <label for ="nombre" id="pantalla" class="pantalla">
                <div class="cont__text">
                    <form id="search" class="search">
                        <label for="nombre">Nombre : </label>
                        <input type="text" name="nombre" id="nombre" class="ipt__nombre">
                        <input type="submit" id="ir">
                    </form>
                    <p class="data__info center"></p>
                </div>
            </label>
            <div id="cuerpo" class="cuerpo">
                <div class="luces">
                    <span class="led led__gd"></span>
                    <span class="led led__ch"></span>
                    <span class="led led__ch"></span>
                    <span class="led led__ch"></span>
                </div>
                <div class="controles">
                    <div id="btn__erase" class="btn__erase center"><i class="fas fa-undo"></i></div>
                    <label for="ir" id="btn__ir" class="btn__ir center"><i class="fas fa-share"></i></label>
                    <div id="back" class="back"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/1f8614daef.js" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
